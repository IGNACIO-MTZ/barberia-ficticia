<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--este codio reset de css es para eliminar los estilos de google por defecto-->
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/tienda/productos/imagenes/logo-blanco.png" />
    <title>Productos Barberia</title>
  </head>
  <body>
    <!--encabezado de pagina, logo -->
    <header>
      <div class="caja">
        <h1><img src="/tienda/productos/imagenes/logo.png" alt="logo" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--cuerpo de la pagina "main"-->
    <main>
      <ul class="productos">
        <li>
          <h2>Cabello</h2>
          <img src="./imagenes/cabello.jpg" alt="Cabello" />
          <p class="producto-descripcion">
            Con tijera o maquina, a gusto del cliente
          </p>
          <p class="producto-precio">$ 10.00</p>
        </li>
        <li>
          <h2>Barba</h2>
          <img src="imagenes/barba.jpg" alt="Barba" />
          <p class="producto-descripcion">
            Corte y disenho profecional de Barba
          </p>
          <p class="producto-precio">$ 8.00</p>
        </li>
        <li>
          <h2>Cabello + Barba</h2>
          <img src="imagenes/cabello+barba.jpg" alt="" />
          <p class="producto-descripcion">
            Paquete completo de cabello y Barba
          </p>
          <p class="producto-precio">$ 15.00</p>
        </li>
      </ul>
    </main>
    <!--pie de pagina-->
    <footer>
      <img src="imagenes/logo-blanco.png" alt="logo-blanco" />
      <p class="pie">&copy Copyright Barberia 2022</p>
    </footer>
  </body>
</html>
